<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Booking</title>
        <meta name="author" content="Matija Osrečki">
        <link rel="icon" href="https://www.freefavicon.com/freefavicons/objects/martian-man-152-220912.png" type="image/x-icon">

        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class='movie-container'>
            <select id="movie">
                <option disabled>Pick a movie</option>
                <option value="10">Unhinged ($10)</option>
                <option value="14">Parasite ($14)</option>
                <option value="12">Borat 2 ($12)</option>
                <option value="11">Gentlemen ($11)</option>
                <option value="8">Jexi ($8)</option>
                <option value="9">Sausage Party ($9)</option>
            </select>
            <img src="http://cdn.onlinewebfonts.com/svg/img_295694.svg" alt="" class='select-icon'>
        </div>

        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>Available </small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>Occupied</small>
            </li>
        </ul>

        <div class="container">
            <div class="screen"></div>

            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </div>

        <p class="text">
            You have selected <span id="count">0</span> seats for a price of <span class="unit">$<span id="total">0</span></span>
        </p>
        <div class="buttons">
            <button class="btn">Reserve</button>
            <button class="btn btn--secondary" id="clear">Clear</button>
        </div>

        <script src="script.js"></script>
    </body>

</html>
